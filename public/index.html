<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Unbounded:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            --accent: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        /* Login Screen */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        #loginScreen.hidden {
            display: none;
        }

        .login-box {
            padding: 3rem;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .login-box h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .avatar-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .avatar-option {
            aspect-ratio: 1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
        }

        .avatar-option:hover {
            transform: scale(1.1);
            border-color: var(--glass-border);
        }

        .avatar-option.selected {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            color: #000;
            font-family: 'Unbounded', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.85rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideDown 0.5s ease;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.connected {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-dot.disconnected {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Layout */
        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        .url-input-container {
            border-radius: 16px;
            padding: 1.5rem;
            animation: slideDown 0.6s ease;
        }

        .url-input-wrapper {

            gap: 0.75rem;
        }

        .url-input-wrapper input {

        }

        .url-input-wrapper button {

        .player-container {

            overflow: hidden;
            position: relative;

            display: flex;
            align-items: center;
            justify-content: center;

        #videoPlayer {

            height: 100%;

        }

        #imagePlayer {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .placeholder {
            color: var(--text-secondary);
            text-align: center;
            font-size: 1.2rem;
        }

        /* Chat Section */
        .chat-section {
            width: 400px;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.5rem;
            border-left: 1px solid var(--glass-border);
        }

        .users-panel {
            border-radius: 16px;
            padding: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            animation: slideLeft 0.6s ease;
        }

        .users-panel h3 {
            font-family: 'Unbounded', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;

        }

        .user-list {
            display: flex;

            gap: 0.5rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 10px;

            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;

        .user-item:hover {

            border-color: var(--glass-border);

        .user-item.current-user {

        }

        .user-avatar {

            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);

        /* User Menu */
        .user-menu {

        .user-menu.active {

        .user-menu-header {

            margin-bottom: 1rem;
            padding-bottom: 1rem;

        .user-menu-avatar {

        /* Chat Tabs */
        .chat-tabs {

            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-tab:hover {
            background: rgba(255, 255, 255, 0.08);

        .chat-tab.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        .chat-tab-close {
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .chat-tab-close:hover {
            opacity: 1;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideLeft 0.6s ease 0.1s both;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: messageSlide 0.3s ease;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-author {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.private .message-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-style: italic;
            padding: 0.5rem;
        }

        .typing-indicator {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-style: italic;
            padding: 0.5rem 1rem;
            animation: fadeIn 0.3s ease;
        }

        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
        }

        .chat-input-wrapper input {
            margin-bottom: 0;
        }

        .chat-input-wrapper button {
            width: auto;
            padding: 1rem 2rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .chat-section {
                width: 100%;
                border-left: none;
                border-top: 1px solid var(--glass-border);
                max-height: 50vh;
            }
        }
    </style>
</head>

    <script>
        // WebSocket connection
        let ws = null;
        let reconnectInterval = null;
        let currentUser = null;
        let users = new Map();
        let activeChatTab = 'general';
        let messages = {
            general: []
        };
        let privateChats = new Set();
        let typingTimeout = null;

        const avatars = ['üéÆ', 'üé®', 'üéµ', 'üé¨', 'üåü', 'üî•', 'üíé', 'üöÄ'];

        // Connect to WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to server');
                updateConnectionStatus(true);
                
                if (currentUser) {
                    // Rejoin after reconnect
                    ws.send(JSON.stringify({
                        type: 'join',
                        user: currentUser
                    }));
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                updateConnectionStatus(false);
                
                // Attempt to reconnect
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        connectWebSocket();
                    }, 3000);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (currentUser) {
                status.style.display = 'flex';
            }
            
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '–û–Ω–ª–∞–π–Ω';
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '–í—ñ–¥–∫–ª—é—á–µ–Ω–æ';
            }
        }

        // Handle server messages
        function handleServerMessage(data) {
            switch (data.type) {
                case 'init':
                    // Initialize state from server
                    users.clear();
                    data.users.forEach(user => {
                        users.set(user.id, user);
                    });
                    
                    messages = data.messages;
                    
                    if (data.currentMedia && data.currentMedia.url) {
                        loadMediaFromUrl(data.currentMedia.url);
                    }
                    
                    updateUserList();
                    displayChatMessages();
                    break;

                case 'user-joined':
                    users.set(data.user.id, data.user);
                    updateUserList();
                    addSystemMessage(`${data.user.nickname} –ø—Ä–∏—î–¥–Ω–∞–≤—Å—è –¥–æ –∫—ñ–º–Ω–∞—Ç–∏`);
                    break;

                case 'user-left':
                    users.delete(data.userId);
                    updateUserList();
                    addSystemMessage(`${data.nickname} –ø–æ–∫–∏–Ω—É–≤ –∫—ñ–º–Ω–∞—Ç—É`);
                    break;

                case 'message':
                    const chatId = data.chatId || 'general';
                    if (!messages[chatId]) {
                        messages[chatId] = [];
                    }
                    messages[chatId].push(data.message);
                    
                    if (chatId === activeChatTab) {
                        displayMessage(data.message);
                    }
                    break;

                case 'media-update':
                    if (data.media.updatedBy !== currentUser.id) {
                        loadMediaFromUrl(data.media.url);
                    }
                    break;

                case 'typing':
                    handleTypingIndicator(data);
                    break;
            }
        }

        // Avatar selection
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Join room
        function joinRoom() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            const selectedAvatar = document.querySelector('.avatar-option.selected');
            
            if (!nickname) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫');
                return;
            }
            
            const avatar = selectedAvatar ? selectedAvatar.dataset.avatar : avatars[Math.floor(Math.random() * avatars.length)];
            
            currentUser = {
                id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                nickname: nickname,
                avatar: avatar,
                joinedAt: Date.now()
            };
            
            // Connect to WebSocket and join
            connectWebSocket();
            
            // Wait for connection
            const checkConnection = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    clearInterval(checkConnection);
                    
                    ws.send(JSON.stringify({
                        type: 'join',
                        user: currentUser
                    }));
                    
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').style.display = 'flex';
                    updateConnectionStatus(true);
                }
            }, 100);
        }

        // Update user list
        function updateUserList() {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            userList.innerHTML = '';
            userCount.textContent = users.size;
            
            users.forEach((user, id) => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item' + (id === currentUser.id ? ' current-user' : '');
                userItem.innerHTML = `
                    <div class="user-avatar">${user.avatar}</div>
                    <div class="user-name">${user.nickname}${id === currentUser.id ? ' (–≤–∏)' : ''}</div>
                    <div class="user-status"></div>
                `;
                
                if (id !== currentUser.id) {
                    userItem.addEventListener('click', (e) => showUserMenu(user, e));
                }
                
                userList.appendChild(userItem);
            });
        }

        // Show user menu
        function showUserMenu(user, event) {
            const menu = document.getElementById('userMenu');
            const timeOnline = Math.floor((Date.now() - user.joinedAt) / 60000);
            
            menu.innerHTML = `
                <div class="user-menu-header">
                    <div class="user-menu-avatar">${user.avatar}</div>
                    <div class="user-menu-info">
                        <h4>${user.nickname}</h4>
                        <p>–û–Ω–ª–∞–π–Ω: ${timeOnline} —Ö–≤</p>
                    </div>
                </div>
                <button onclick="openPrivateChat('${user.id}')">üí¨ Private Chat</button>
            `;
            
            const rect = event.currentTarget.getBoundingClientRect();
            menu.style.left = (rect.right + 10) + 'px';
            menu.style.top = rect.top + 'px';
            menu.classList.add('active');
            
            // Close menu on outside click
            setTimeout(() => {
                document.addEventListener('click', closeUserMenu);
            }, 100);
        }

        function closeUserMenu(e) {
            const menu = document.getElementById('userMenu');
            if (!menu.contains(e.target) && !e.target.closest('.user-item')) {
                menu.classList.remove('active');
                document.removeEventListener('click', closeUserMenu);
            }
        }

        // Open private chat
        function openPrivateChat(userId) {
            const ids = [currentUser.id, userId].sort();
            const chatId = `private_${ids[0]}_${ids[1]}`;
            
            if (!messages[chatId]) {
                messages[chatId] = [];
            }
            
            privateChats.add(chatId);
            
            const user = users.get(userId);
            addChatTab(chatId, `${user.avatar} ${user.nickname}`);
            switchToChat(chatId);
            
            document.getElementById('userMenu').classList.remove('active');
        }

        // Add chat tab
        function addChatTab(chatId, label) {
            const tabs = document.getElementById('chatTabs');
            
            // Check if tab already exists
            if (document.querySelector(`[data-chat="${chatId}"]`)) {
                return;
            }
            
            const tab = document.createElement('div');
            tab.className = 'chat-tab';
            tab.dataset.chat = chatId;
            tab.innerHTML = `
                ${label}
                ${chatId !== 'general' ? '<span class="chat-tab-close" onclick="closeChat(\'' + chatId + '\', event)">‚úï</span>' : ''}
            `;
            
            tab.addEventListener('click', (e) => {
                if (!e.target.classList.contains('chat-tab-close')) {
                    switchToChat(chatId);
                }
            });
            
            tabs.appendChild(tab);
        }

        // Switch chat
        function switchToChat(chatId) {
            activeChatTab = chatId;
            
            document.querySelectorAll('.chat-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.chat === chatId);
            });
            
            displayChatMessages();
        }

        // Close chat
        function closeChat(chatId, event) {
            event.stopPropagation();
            
            const tab = document.querySelector(`[data-chat="${chatId}"]`);
            if (tab) {
                tab.remove();
            }
            
            privateChats.delete(chatId);
            
            if (activeChatTab === chatId) {
                switchToChat('general');
            }
        }

        // Display chat messages
        function displayChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            if (messages[activeChatTab]) {
                messages[activeChatTab].forEach(msg => displayMessage(msg));
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Display message
        function displayMessage(msg) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (msg.type === 'system') {
                const systemMsg = document.createElement('div');
                systemMsg.className = 'system-message';
                systemMsg.textContent = msg.text;
                chatMessages.appendChild(systemMsg);
            } else {
                const message = document.createElement('div');
                message.className = 'message' + (msg.isPrivate ? ' private' : '');
                
                const time = new Date(msg.timestamp).toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                
                message.innerHTML = `
                    <div class="message-avatar">${msg.avatar}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">${msg.author}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                    </div>
                `;
                
                chatMessages.appendChild(message);
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add system message
        function addSystemMessage(text) {
            const msg = {
                type: 'system',
                text: text,
                timestamp: Date.now()
            };
            
            if (!messages.general) {
                messages.general = [];
            }
            
            messages.general.push(msg);
            
            if (activeChatTab === 'general') {
                displayMessage(msg);
            }
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            const msg = {
                type: 'user',
                author: currentUser.nickname,
                avatar: currentUser.avatar,
                text: text,
                timestamp: Date.now(),
                isPrivate: activeChatTab !== 'general'
            };
            
            ws.send(JSON.stringify({
                type: 'message',
                chatId: activeChatTab,
                message: msg
            }));
            
            input.value = '';
            
            // Send typing stopped
            ws.send(JSON.stringify({
                type: 'typing',
                chatId: activeChatTab,
                isTyping: false
            }));
        }

        function handleMessageKeypress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Handle typing
        function handleTyping() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(JSON.stringify({
                type: 'typing',
                chatId: activeChatTab,
                isTyping: true
            }));
            
            // Clear previous timeout
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // Set new timeout
            typingTimeout = setTimeout(() => {
                ws.send(JSON.stringify({
                    type: 'typing',
                    chatId: activeChatTab,
                    isTyping: false
                }));
            }, 1000);
        }

        // Handle typing indicator
        const typingUsers = new Set();

        function handleTypingIndicator(data) {
            if (data.chatId !== activeChatTab) return;
            
            const user = users.get(data.userId);
            if (!user) return;
            
            const indicator = document.getElementById('typingIndicator');
            
            if (data.isTyping) {
                typingUsers.add(user.nickname);
            } else {
                typingUsers.delete(user.nickname);
            }
            
            if (typingUsers.size > 0) {
                const names = Array.from(typingUsers).join(', ');
                indicator.textContent = `${names} ${typingUsers.size === 1 ? '–¥—Ä—É–∫—É—î' : '–¥—Ä—É–∫—É—é—Ç—å'}...`;
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        // Load media
        function loadMedia() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            loadMediaFromUrl(url);
            
            ws.send(JSON.stringify({
                type: 'media-update',
                url: url,
                mediaType: detectMediaType(url)
            }));
        }

        function detectMediaType(url) {
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                return 'youtube';
            } else if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i) || url.includes('imgur') || url.includes('image')) {
                return 'image';
            } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
                return 'video';
            }
            return 'unknown';
        }

        function loadMediaFromUrl(url) {
            const container = document.getElementById('playerContent');
            
            // Check if YouTube
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let videoId = '';
                
                if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1].split('?')[0];
                } else if (url.includes('youtube.com')) {
                    const urlParams = new URLSearchParams(new URL(url).search);
                    videoId = urlParams.get('v');
                }
                
                if (videoId) {
                    container.innerHTML = `
                        <iframe 
                            id="videoPlayer"
                            src="https://www.youtube.com/embed/${videoId}?autoplay=0&enablejsapi=1" 
                            frameborder="0" 
                            allow="autoplay; encrypted-media" 
                            allowfullscreen>
                        </iframe>
                    `;
                }
            } 
            // Check if image
            else if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i) || url.includes('imgur') || url.includes('image')) {
                container.innerHTML = `<img id="imagePlayer" src="${url}" alt="Shared Image">`;
            }
            // Try as direct video
            else if (url.match(/\.(mp4|webm|ogg)$/i)) {
                container.innerHTML = `
                    <video id="videoPlayer" controls>
                        <source src="${url}">
                    </video>
                `;
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        window.addEventListener('load', () => {
            // Auto-select first avatar
            document.querySelector('.avatar-option').classList.add('selected');
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        });
    </script>
</body>
